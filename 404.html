<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Tailors.lk</title>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'EB Garamond', serif;
            background-color: #fffbc7;
            color: #030000;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-content {
            text-align: center;
            max-width: 600px;
        }

        .error-code {
            font-size: 6rem;
            color: #632220;
            margin-bottom: 20px;
            line-height: 1;
        }

        .error-title {
            font-size: 2.5rem;
            color: #632220;
            margin-bottom: 20px;
        }

        .error-message {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #333;
        }

        .btn {
            background: #aaf1fa;
            color: #030000;
            border: 2px solid #632220;
            padding: 12px 24px;
            border-radius: 0; /* Sharp edges */
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            box-shadow: 2px 2px 0px rgba(99, 34, 32, 0.3);
        }

        .btn:hover {
            background: #632220;
            color: #aaf1fa;
            box-shadow: 4px 4px 0px rgba(99, 34, 32, 0.5);
            transform: translate(-2px, -2px);
        }

        .btn-primary {
            background: #f5a6f3;
            border-color: #632220;
        }

        .btn-primary:hover {
            background: #632220;
            color: #f5a6f3;
        }

        .btn-secondary {
            background: #a6f5bd;
            border-color: #632220;
        }

        .btn-secondary:hover {
            background: #632220;
            color: #a6f5bd;
        }

        .contact-info {
            margin: 40px 0;
            padding: 20px;
            background: #aaf1fa;
            border: 1px solid #632220;
            box-shadow: 4px 4px 0px rgba(99, 34, 32, 0.3);
        }

        .contact-title {
            color: #632220;
            margin-bottom: 15px;
        }

        .contact-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .contact-link {
            color: #030000;
            text-decoration: none;
            padding: 5px 10px;
            border: 1px solid transparent;
            transition: all 0.3s ease;
        }

        .contact-link:hover {
            background: #632220;
            color: #aaf1fa;
            box-shadow: 2px 2px 0px rgba(99, 34, 32, 0.3);
        }

        footer {
            background: #aaf1fa;
            border-top: 2px solid #632220;
            padding: 20px 0;
            text-align: center;
            margin-top: auto;
        }

        .footer-content {
            color: #030000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-content">
            <div class="error-code">404</div>
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-message">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
            
            <div>
                <a href="/" class="btn btn-primary">Go Home</a>
                <a href="https://register.tailors.lk" class="btn btn-secondary">Join Directory</a>
            </div>

            <div class="contact-info">
                <h3 class="contact-title">Need help? Contact us:</h3>
                <div class="contact-links">
                    <a href="mailto:hello@tailors.lk" class="contact-link">hello@tailors.lk</a>
                    <a href="tel:+94758244216" class="contact-link">+94 75 824 4216</a>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="footer-content">
                <p>Tailors.lk Â© 2025 | Developed by El Variente</p>
            </div>
        </div>
    </footer>
</body>
</html>
